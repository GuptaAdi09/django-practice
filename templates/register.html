{% extends "base.html" %}

{% block content %}

<h2 class="mt-8 ml-[600px]  text-2xl font-bold tracking-tight text-black-900 ">Register</h5>

<div class="flex items-center justify-center ">
     
    <div class="w-[400px]  mt-8 mb-8 bg-white shadow-lg rounded-lg px-8 pt-6 pb-8">
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="space-y-15 ml-[50px]">
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        
                        {% if field.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="ml-[40px] w-[250px] bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg mt-4 hover:bg-blue-700 transition">
                Register
            </button>
            <p class="ml-[35px] mt-8">Already have an account? <a  href="{% url 'login_user' %}" class="underline text-blue-600 hover:text-blue-800">Login</a></p>
        </form>
    </div>
    
</div>





{% endblock content %}
